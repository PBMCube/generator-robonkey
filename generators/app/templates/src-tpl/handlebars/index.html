<!DOCTYPE html>
<html lang="nl" class="no-js nl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{pageTitle}}</title>

    <meta name="description" content="{{pageDescription}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="<%= assetsDir %>/images/favicons/favicon.ico">
    <link rel="apple-touch-icon" href="<%= assetsDir %>/images/favicons/touch-icon-precomposed.png">

    <!-- build:css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- endbuild -->
    <% if(modernizrOption){ %>
      <script src="<%= jsLibDirPath %>/modernizr-custom.js"></script>
    <% } %>
  </head>
  <body>

    {{> kitchensink }}



    %
    for (var i = 0; i < jsScripts.length; i++) { %>
    <script src="<%= jsLibDirPath %>/<%= jsScripts[i]['file'] %>"></script><%
    } %>
    
    <!-- build:js -->
    <script src="<%= jsDirPath %>/script.js"></script>
    <!-- endbuild -->

    <% if(analyticsOption){ %>
      <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
      </script>
    <% } %>
  </body>
</html>
